<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - HealthBite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      .alert-custom {
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        font-size: 16px;
      }
      .alert-custom .fa {
        margin-right: 10px;
        font-size: 20px;
      }
      .alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
      .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Flash Messages -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div
            class="alert alert-custom {{ 'alert-error' if category == 'error' else 'alert-success' }} alert-dismissible fade show"
            role="alert"
          >
            <i
              class="fa {{ 'fa-exclamation-triangle' if category == 'error' else 'fa-check-circle' }}"
            ></i>
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %} {% endwith %}
        </div>
      </div>

      <!-- Sign Up Form -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center">Sign Up</h3>
              <form method="POST" action="{{ url_for('views.sign_up') }}">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label">
                    Password
                    <span class="text-muted">(min. 8 characters)</span>
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">
                    Password (Confirm)
                    <span class="text-muted">(min. 8 characters)</span>
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="height" class="form-label">Height (in cm)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="height"
                    name="height"
                    placeholder="Enter height in cm"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="weight" class="form-label">Weight (in kg)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="weight"
                    name="weight"
                    placeholder="Enter weight in kg"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Enter age"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select
                    class="form-control"
                    id="gender"
                    name="gender"
                    required
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </form>
              <p class="mt-3 text-center">
                Already have an account? <a href="/login">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
